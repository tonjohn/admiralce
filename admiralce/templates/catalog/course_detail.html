{% extends "layouts/index.html" %}

{% block content %}
  <h1>{{ course.name }}</h1>

  <p><strong>Speaker:</strong> <a href="">{{ course.speaker }}</a></p> <!-- author detail link not yet defined -->
  <p><strong>Summary:</strong> {{ course.description }}</p>
  <p><strong>Fee:</strong> ${{ course.fee }}</p>
  <p><strong>Credits:</strong> {{ course.credits }}</p>

  <div style="margin-left:20px;margin-top:20px">
    <h4>Provider</h4>
    {{ course.provider.name }}
  </div>
{% endblock %}
